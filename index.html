      <div class="light-dark">
        <!-- <button id="DarkChk">Modo</button> -->
        <button id="DarkChk" style="font-size:24px">

        </button>

    </div>
</body>
<script>
  const DarkChk = document.getElementById("DarkChk");
  const container = document.querySelector('.container');
  const buttons = document.querySelectorAll('button');

  DarkChk.onclick = function () {
    if (container.getAttribute('class').includes("active")){
      DarkChk.innerHTML = '<i class="fa-regular fa-moon"></i>'
    } else{
      DarkChk.innerHTML = '<i class="fa-sharp fa-regular fa-sun"></i>'
    }

    buttons.forEach(button => button.classList.toggle("active"));
    container.classList.toggle("active");
    document.body.classList.toggle('active');
  };
</script>
